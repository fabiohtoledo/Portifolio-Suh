<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio Suh</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="div-header">
      <a class="portifolio-header" href="#home">Portifólio</a>
      <div class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="navMenu">
        <a href="#home">Home</a>
        <a href="#portifolio-videos">Videos</a>
        <a href="#portifolio-imagens">Imagens</a>
        <a href="#contact">Contato</a>
      </nav>
    </div>
  </header>

  <section id="home" class="hero">
    <img src="imagens/suh.png" alt="Foto do cliente">
    <h1>Suzana Sonnewend</h1>
    <div class="typed"></div>
    <div class="socials">
      <a href="https://www.instagram.com/0psuh/" target="_blank">Instagram</a>
      <a href="https://www.youtube.com/@Opsuh_" target="_blank">YouTube</a>
      <a href="https://www.linkedin.com/in/suzana-sonnewend/" target="_blank">LinkedIn</a>
      <a href="https://www.behance.net/suzanasonnewend" target="_blank">Behance</a>
    </div>
  </section>

  <section id="portifolio-videos">
    <h2>Vídeos (Reels)</h2>
    <div class="swiper" id="swiper-videos">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <video controls>
            <source src="videos/reel1.mp4" type="video/mp4">
            Seu navegador não suporta vídeo.
          </video>
        </div>
        <div class="swiper-slide">
          <video controls>
            <source src="videos/reel1.mp4" type="video/mp4">
          </video>
        </div>
        <div class="swiper-slide">
          <video controls>
            <source src="videos/reel1.mp4" type="video/mp4">
          </video>
        </div>
        <div class="swiper-slide">
          <video controls>
            <source src="videos/reel1.mp4" type="video/mp4">
          </video>
        </div>
        <div class="swiper-slide">
          <video controls>
            <source src="videos/reel1.mp4" type="video/mp4">
          </video>
        </div>
        
      </div>
      <div class="swiper-button-prev" id="prev-videos"></div>
      <div class="swiper-button-next" id="next-videos"></div>
      <div class="swiper-pagination" id="pagination-videos"></div>
    </div>
  </section>

  <section id="portifolio-imagens">
    <h2 style="margin-top:60px;">Artes Publicitárias</h2>
    <div class="gallery">
      <div class="gallery-item" data-tilt>
        <img src="imagens/cliques.webp" alt="Art 1">
      </div>
      <div class="gallery-item" data-tilt>
        <img src="imagens/cliques.webp" alt="Art 1">
      </div>
      <div class="gallery-item" data-tilt>
        <img src="imagens/cliques.webp" alt="Art 1">
      </div>
      <div class="gallery-item" data-tilt>
        <img src="imagens/cliques.webp" alt="Art 1">
      </div>
      <div class="gallery-item" data-tilt>
        <img src="imagens/cliques.webp" alt="Art 1">
      </div>
      <div class="gallery-item" data-tilt>
        <img src="imagens/cliques.webp" alt="Art 1">
      </div>
      <div class="gallery-item" data-tilt>
        <img src="imagens/cliques.webp" alt="Art 1">
      </div>
      <div class="gallery-item" data-tilt>
        <img src="imagens/cliques.webp" alt="Art 1">
      </div>

    </div>

    <div class="modal" id="modal">
      <img src="" alt="ampliada" id="modalImg" data-tilt-max="10" data-tilt-speed="400" data-tilt-gyroscope>
    </div>
  </section>

  <section id="contact">
    <h2>Contato</h2>
    <form action="https://formspree.io/f/seu_id" method="POST">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu email" required>
      <textarea name="mensagem" rows="5" placeholder="Sua mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    © Suzana 2025. Todos os direitos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.8.0/dist/vanilla-tilt.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
